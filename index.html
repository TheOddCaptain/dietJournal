<!DOCTYPE html>

<html lang="en">
<head>
    <title>Diet Journal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Website to journal your diet">
    <meta name="keywords" content="Diet, journal">
    <meta name="author" content="Odd E. Haraldsen">
    <!--  <link rel="icon" href="/favicon.ico" type="">  -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <h1 class="top-text">Diet Journal</h1>
    <div class="center-container">
            <div class="input-wrapper">
                <fieldset>
                    <div class="selectors">
                    <input type="text" class="dish-name" placeholder="Dish name" autofocus>
                    <select class="meal-type">
                        <option value="Snack" selected>Snack</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="EveningMeal">Evening meal</option>
                    </select>

                    <input type="number" class="calories" placeholder="Calories">

                    <input type="date" class="date today" placeholder="Date">
                </div>
                <div class="add">
                    <button class="add-btn"><ion-icon name="add-circle-outline"></ion-icon></button>
                </div>
                </fieldset>
        </div>

        <div class="output-container">

            <div class="descriptions">
                <h2 class="item">Dish</h2>
                <h2 class="item">Meal</h2>
                <h2 class="item">Cal.</h2>
                <h2 class="item">Date</h2>
                <h2 class="item"></h2>
            </div>
            <div class="output-wrapper">
                <!--
                <div class="output-child" id="meal-0">
                    <div class="dish-names-output output">Cereal</div>

                    <div class="meal-types-output output">Breakfast</div>

                    <div class="calories-output  output">300</div>

                    <div class="dates-output output">Date</div>
                    <div class="output delete-item">
                        <div class="delete-btn"><ion-icon name="remove-circle-outline"></ion-icon></div>
                    </div>
                </div>
                    -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
